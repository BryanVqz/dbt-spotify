version: 2

sources:
  - name: spotify       # Source system name
    schema: raw         # Schema containing the source tables
    tables:
      - name: listening_raw              # Table name used under dbt code
        identifier: listening_data_raw   # Table name as it exists in the database
        description: "Raw JSON Spotify listening data from Snowflake"
        freshness: 
          error_after: 
            count: 7
            period: day
          warn_after:
            count: 1
            period: day
        loaded_at_field: loaded_at_date
        
        
